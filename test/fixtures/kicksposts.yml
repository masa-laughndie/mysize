<% 30.times do |n| %>
kickspost_<%= n %>:
  picture: <%= open("#{Rails.root}/db/data/kicks#{rand(1..15)}.jpg") %>
  brand: "Adidas"
  color: "Bred"
  title: <%= Faker::Lorem.sentence(5) %>
  content: <%= Faker::Lorem.paragraph(2, false, 4) %>
  size: 21.5 + 0.5 * rand(1..17)
  created_at: <%= 42.days.ago %>
  user: mysize1
<% end %>

